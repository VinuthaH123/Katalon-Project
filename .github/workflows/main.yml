name: Katalon CI/CD Test Execution (Windows)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  run-katalon-tests:
    runs-on: windows-latest

    steps:
    # Step 1: Checkout your repository
    - name: Checkout Repository
      uses: actions/checkout@v3

    # Step 2: Set up Java (required for Katalon)
    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'  
        java-version: '11'

    # Step 3: Download Katalon Runtime Engine
    - name: Download Katalon Runtime Engine
      run: |
        Invoke-WebRequest -Uri https://github.com/katalon-studio/katalon-studio/releases/download/v8.9.0/Katalon_Studio_Engine_Windows_64-8.9.0.zip -OutFile katalon.zip
        Expand-Archive katalon.zip -DestinationPath katalon

    # Step 4: Run Katalon Test Suite (headless Chrome)
    - name: Execute Katalon Tests
      run: |
        katalon\katalon-execute.bat ^
        -projectPath="%GITHUB_WORKSPACE%\Record and Replay.prj" ^
        -retry=0 ^
        -testSuitePath="Test Suites\\Smoke Testing" ^
        -browserType="Chrome (headless)"

    # Step 5: Upload Test Reports as Artifacts (updated to v4)
    - name: Upload Katalon Test Reports
      uses: actions/upload-artifact@v4
      with:
        name: katalon-reports
        path: ${{ github.workspace }}\Reports\
